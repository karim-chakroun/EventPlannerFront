
    <div *ngIf="!event.stepsDone">
        <app-event [item]="myParam"></app-event>
    </div>
    <div *ngIf="event && event.stepsDone">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title> {{event.eventName | titlecase}} </mat-card-title>
              <mat-card-subtitle>From {{event.dateDebut | date:"MM/dd/yy HH:mm"}} until {{event.dateFin | date:"MM/dd/yy HH:mm"}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{event.description}}</p>
              <p></p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
          

    </div>
