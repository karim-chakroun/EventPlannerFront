<mat-toolbar color="primary">
  <button mat-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>


  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search" [formControl]="searchName" (keyup.enter)="search()">
  </mat-form-field>





</mat-toolbar>

<mat-sidenav-container fxLayout="column">
  <mat-sidenav class="mat-elevation-z8" #drawer mode="side" opened>
    <button *ngIf="service.roleMatch(['DEMANDEUR'])" [routerLink]="['/providerDashboard']" mat-button
      class="menu-button">
      <mat-icon>dashboard</mat-icon>
      <span>Requester Dashboard</span>
    </button>
    <button *ngIf="service.roleMatch(['FOURNISSEUR'])" [routerLink]="['/providerDashboard']" mat-button
      class="menu-button">
      <mat-icon>dashboard</mat-icon>
      <span>Provider Dashboard</span>
    </button>
    <mat-divider></mat-divider>

    <button [routerLink]="['/dashboard']" mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button [routerLink]="['/profile']" mat-button class="menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>Profil</span>
    </button>
    <button *ngIf="service.roleMatch(['DEMANDEUR'])" [routerLink]="['/Offres']" mat-button class="menu-button">
      <mat-icon>local_offer</mat-icon>
      <span>Services</span>
    </button>
    <button *ngIf="service.roleMatch(['FOURNISSEUR'])" [routerLink]="['/myservices']" mat-button class="menu-button">
      <mat-icon>local_offer</mat-icon>
      <span>My Services</span>
    </button>
    <button *ngIf="service.roleMatch(['FOURNISSEUR'])" [routerLink]="['/commands']" mat-button class="menu-button">
      <mat-icon>border_color</mat-icon>
      <span>Orders</span>
    </button>
    <button *ngIf="service.roleMatch(['ADMINISTRATEUR'])" [routerLink]="['/Personnels']" mat-button class="menu-button">
      <mat-icon>group icon</mat-icon>
      <span>Personnels</span>
    </button>
    <button *ngIf="service.roleMatch(['ADMINISTRATEUR'])" [routerLink]="['/Recruteurs']" mat-button class="menu-button">
      <mat-icon>group icon</mat-icon>
      <span>Recruteurs</span>
    </button>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>event</mat-icon>
            <span>Events</span>
          </mat-panel-title>

        </mat-expansion-panel-header>
        <button *ngIf="service.roleMatch(['DEMANDEUR'])" [routerLink]="['/globalEvents']" mat-button class="menu-button">
          <mat-icon>event_seat</mat-icon>
          <span>Current events</span>
        </button>
        <button *ngIf="service.roleMatch(['DEMANDEUR'])" [routerLink]="['/myevents']" mat-button class="menu-button">
          <mat-icon>event_note</mat-icon>
          <span>My events</span>
        </button>
      </mat-expansion-panel>
    </mat-accordion>

    <button [routerLink]="['/Candidatures']" mat-button class="menu-button">
      <mat-icon>message</mat-icon>
      <span>Contact us</span>
    </button>
    <button [routerLink]="['/Candidatures']" mat-button class="menu-button">
      <mat-icon>contact_support</mat-icon>
      <span>About us</span>
    </button>


    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="onLogout()">
      <mat-icon>lock</mat-icon>
      <span>Log out</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
