<div class="content" align="center">
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title>People</mat-card-title>
        </mat-card-header>

        <mat-card class="user-cards" *ngFor="let u of users">


            <mat-card-header>
                <div class="row">
                    <div class="col-md-4">
                        <img *ngIf="u.image" [src]="createImgPath(u.image)"
                            class="rounded-circle avatar-lg img-thumbnail" alt="profile-image">

                    </div>
                    <div class="col-md-8">
                        <a mat-card-title [routerLink]="['/user',u.id]">{{u.fullName|titlecase}}</a> 
                        <mat-card-subtitle>{{u.email}}</mat-card-subtitle>

                    </div>
                </div>


            </mat-card-header>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>

    </mat-card>


</div>
