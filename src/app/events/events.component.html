<div class="container">
    <button mat-raised-button color="primary" (click)="openDialog()">Create an event</button>
    <div class="row">
        <div class="col-md-8">
            <mat-card>
                <ejs-schedule class="calenderTest" height="35rem" [eventSettings]="eventObject" [selectedDate]="setDate"
                    [currentView]="setView"></ejs-schedule>
            </mat-card>


        </div>
        <div class="col-md-4">

            <mat-card>
                <mat-card-header>
                    <mat-card-title>My events</mat-card-title>
                </mat-card-header>
                <mat-card-content class="scroll">
                    <div *ngFor="let e of Events">
                        <mat-card class="example-card">

                            <mat-card-header>
                                <a mat-card-title [routerLink]="['/eventPage',e.idEvent]">{{e.eventName| titlecase}}</a>
                                <mat-card-subtitle>From {{e.dateDebut| date:"MM/dd/yy HH:mm"}} AM until {{e.dateFin|
                                    date:"MM/dd/yy HH:mm"}} AM </mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <p>{{e.description| titlecase}}</p>

                            </mat-card-content>

                        </mat-card>
                    </div>
                </mat-card-content>
            </mat-card>


        </div>
    </div>
</div>
<app-footer></app-footer>
