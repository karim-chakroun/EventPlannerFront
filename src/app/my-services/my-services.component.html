<div class="container">
    <button type="button" mat-raised-button color="basic" class="btn btn-primary float-end m-2" (click)="openDialog()">
        Add Services
    </button>
    <div class="content">
        <div class="mat-elevation-z8">

            <div align="left">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput placeholder="Filter" (keyup)="Filterchange($event)">

                </mat-form-field>
            </div>
            <table mat-table matSort [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="serviceName">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Service Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="avalable">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Available </th>
                    <td mat-cell *matCellDef="let element"> {{element.avalable}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="promotion">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Promotion </th>
                    <td mat-cell *matCellDef="let element"> {{element.promotion}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="prix">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Image </th>
                    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
                </ng-container>

                <ng-container matColumnDef="video">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Video </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.video}}


                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

        </mat-paginator>
    </div>
</div>
<app-footer></app-footer>
