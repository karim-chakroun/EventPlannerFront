<form [formGroup]="firstFormGroup" (submit)="onSubmit(userDetails.id)">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-5">
                {{userDetails.Id}}
                <mat-form-field appearance="outline">
                    <mat-label>Event Name</mat-label>
                    <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="EventName" required>
                </mat-form-field>
            </div>
            <div class="col-md-7">
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option value="Education">Education</mat-option>
                        <mat-option value="Wedding">Wedding</mat-option>
                        <mat-option value="Wedding">Work</mat-option>
                        <mat-option value="Festival">Festival</mat-option>
                        <mat-option value="Other">Other</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="Description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-6">

                <mat-form-field appearance="outline">
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="DateDebut">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6">

                <mat-form-field appearance="outline">
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="DateFin">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit">Add Event</button>
    </mat-dialog-actions>
</form>
